<mat-card class="director-dialog">
  <mat-card-header>
    <mat-card-title class="director-dialog-title">{{
      data.Name
    }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="director-dialog-content">
    <br />
    <br />
    <b>Bio: </b>{{ data.Bio }}
    <br />
    <br />
    <b>Birthday: </b>{{ data.Birthday }}
    <br />
    <br />
    <b>Death: </b>{{ data.Death }}
  </mat-card-content>
  <mat-card-actions class="director-actions">
    <button
      mat-stroked-button
      color="primary"
      class="director-close-button"
      mat-dialog-close
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
