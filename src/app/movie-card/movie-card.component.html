<app-navbar></app-navbar>
<div class="movie-view">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title class="movie-card-title">{{
        movie.Title
      }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <span></span>
      <button
        mat-button
        class="btn"
        (click)="
          openSynopsisDialog(movie.Title, movie.Description, movie.ImagePath)
        "
      >
        Synopsis
      </button>
      <span></span>
      <button
        mat-button
        class="btn"
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>
      <span></span>
      <button
        mat-button
        class="btn"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
    </mat-card-actions>
    <button
      mat-button
      *ngIf="!isFavorite(movie._id)"
      (click)="addFavorite(movie._id)"
      color="primary"
    >
      <mat-icon>favorite_border</mat-icon>
    </button>
    <button
      mat-button
      *ngIf="isFavorite(movie._id)"
      (click)="removeFavorite(movie._id)"
      [ngStyle]="{ color: 'red' }"
    >
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card>
</div>
